<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعه بازی‌های فلش</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/4648/4648573.png">
    <script src="https://unpkg.com/@ruffle-rs/ruffle@latest"></script>
    <style>
        /* فونت و جهت‌گیری */
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0d1b2a 10%, #051622 90%);
            color: white;
            text-align: center;
            direction: rtl; /* راست به چپ */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* افکت پس‌زمینه متحرک */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.hollywoodreporter.com/wp-content/uploads/2024/12/Squidgame_Unit2.jpg?w=1296&h=730&crop=1') center/cover no-repeat;
            filter: blur(5px) brightness(0.3);
            z-index: -1;
        }

        /* استایل کلی با افکت شیشه‌ای */
        .vip-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            max-width: 600px;
            margin: 50px auto;
            animation: fadeInUp 1s ease-in-out;
        }

        /* انیمیشن ورود */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* عنوان */
        h1 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 30px #00ccff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 30px #00ccff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ccff; }
        }

        /* دکمه‌ها */
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ccff, #0099ff);
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.7);
            margin: 10px;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0099ff, #0066ff);
            box-shadow: 0 0 20px rgba(0, 204, 255, 1);
            transform: scale(1.05);
        }

        /* شبکه بازی‌ها */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 50px auto;
        }
/* دکمه VIP */
.vip-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background: gold;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    color: black;
}

.vip-button:hover {
    background: orange;
}

        /* جعبه بازی‌ها */
        .game-box {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .game-box:hover {
            background: #666;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* مدال */
        .modal {
            display: none; /* ابتدا مخفی است */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="vip-button" onclick="location.href='vip.html'">بازی VIP</div>
    <h1>مجموعه بازی‌های فلش</h1>
    <div class="game-grid" id="gameGrid">
        <!-- بازی‌ها به طور دینامیک در اینجا اضافه خواهند شد -->
    </div>
    <div class="vip-button" onclick="location.href='vip.html'">بازی VIP</div>

    <!-- مدال برای نمایش بازی -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">بستن</button>
            <embed id="gameEmbed" width="800" height="600" allowfullscreen="true">
        </div>
    </div>

    <script>
        const gameGrid = document.getElementById('gameGrid');
        const gameModal = document.getElementById('gameModal');
        const gameEmbed = document.getElementById('gameEmbed');
        const closeModal = document.getElementById('closeModal');

        // ایجاد بازی‌ها از game1 تا game7 و قرار دادن آنها در پوشه 'game'
        for (let i = 1; i <= 7; i++) {
            const gameBox = document.createElement('div');
            gameBox.classList.add('game-box');
            gameBox.textContent = `بازی ${i}`;
            gameBox.onclick = function() {
                // نمایش مدال و بارگذاری بازی
                gameEmbed.src = `game/game${i}.swf`;
                gameModal.style.display = 'flex';
            };
            gameGrid.appendChild(gameBox);
        }

        // بستن مدال
        closeModal.onclick = function() {
            gameModal.style.display = 'none';
            gameEmbed.src = ''; // توقف بازی
        };

        // بستن مدال وقتی خارج از آن کلیک شود
        window.onclick = function(event) {
            if (event.target === gameModal) {
                gameModal.style.display = 'none';
                gameEmbed.src = ''; // توقف بازی
            }
        };
    </script>
</body>
</html>
